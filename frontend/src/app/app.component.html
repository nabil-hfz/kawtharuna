<mat-sidenav-container class="sidenav-container" autosize>
    <!-- <mat-sidenav-container autosize> -->
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="./khatma">Home</a>
            <a mat-list-item routerLink="./library">Library</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <div class="content-container">

            <router-outlet></router-outlet>
        </div>

        <mat-toolbar role="footer" class="mat-elevation-z3 music-control">
            <app-player></app-player>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
