<div class="user-profile" style="background: url(assets/images/background/user-info.jpg) no-repeat"
  *ngIf="user$ | async as user">
  <!-- User profile image -->
  <div class="profile-img">
    <!-- <app-image-appbar  class="profile-pic" [imageId]="user?.image?.id ?? user?.image?? null">
    </app-image-appbar> -->
  </div>
  <!-- User profile text-->
  <!-- ============================================================== -->
  <!-- Profile - style you can find in header.scss -->
  <!-- ============================================================== -->
  <div class="profile-text">
    <a class="">
      Nabil Alhafez
      <!-- {{ user?.firstName }} {{ user?.lastName }} -->
      <i class="ti-angle-down font-12 m-l-5"></i></a>
  </div>
  <mat-menu #sdprofile="matMenu" class="mymegamenu">
    <!-- <button mat-menu-item>
            <mat-icon>settings</mat-icon> Settings </button> -->
    <button mat-menu-item><mat-icon>account_box</mat-icon> Profile</button>
    <!-- <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon> Disable notifications </button> -->
    <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Sign Out</button>
  </mat-menu>
</div>

<mat-nav-list appAccordion>
  <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
    group="{{ menuitem!.state! }}" permissionsAccess [permission]="menuitem?.permission">
    <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link'">
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
      <span fxFlex></span>
      <!-- <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.icon">{{ badge.value }}</span> -->
    </a>
  </mat-list-item>
</mat-nav-list>
