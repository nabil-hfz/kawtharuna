<h2 mat-dialog-title>Copy configuration</h2>
<mat-dialog-content class="mat-typography">
    <mat-selection-list (selectionChange)="selectChange($event)">
        <mat-list-option *ngFor="let item of settings">
          {{item?.label}}
        </mat-list-option>
      </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Copy</button>
</mat-dialog-actions>
