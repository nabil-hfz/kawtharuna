<ng-container *ngIf="isLoading; else content">
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
</ng-container>


<ng-template #content>
    <kawtharuna-audio-player [recitations]="recitations"></kawtharuna-audio-player>
    <div class="content-portfolio responsive-grid-portfolio">
        <mat-card *ngFor="let value of recitations">


            <img mat-card-image [src]="value.image" />

            <mat-card-content class="card-content">
                <mat-card-header>
                    <mat-card-title>{{ value?.title?.en ?? '' }} </mat-card-title>
                </mat-card-header>
           
            </mat-card-content>
        
        </mat-card>
    </div>

    <div class="" *ngIf="!recitations.length">

        <mat-card-title> No items existed yet try adding one now</mat-card-title>
    </div>
</ng-template>
